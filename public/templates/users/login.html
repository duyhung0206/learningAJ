<form name="loginForm" ng-submit="doLogin(loginForm)">
  <div class="form-group">
    <label for="username">Email address</label>
    <input type="text" class="form-control" id="username" placeholder="Username" ng-model="login.username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="login.password">
  </div>
  <input type="submit" name="save" value="Login" class="btn btn-success">
</form>
